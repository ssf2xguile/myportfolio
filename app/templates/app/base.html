{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ポートフォリオサイト</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="{% static 'img/logo.svg' %}" alt="" width="80" height="80">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a href="/" class="nav-link nav-color">HOME</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="{% url 'about' %}" class="nav-link nav-color">ABOUT</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="{% url 'works' %}" class="nav-link nav-color">WORKS</a>
                </li>
                <li class="nav-item mr-3">
                    <a href="{% url 'contact' %}" class="nav-link nav-color">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class='mt-5'>
        <small class="text-white">Copyright&copy; 2022 A.M.R</small>
    </footer>

    {% block extra_js %}
    {% endblock %}

</body>
</html>
